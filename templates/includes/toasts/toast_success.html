<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">

                <!-- âœ… Show Cart Preview -->
                {% if cart_items %}
                <h6>Your Cart:</h6>
                <ul class="list-unstyled">
                    {% for item in cart_items|slice:":3" %}  <!-- Show up to 3 items -->
                        <li class="d-flex align-items-center mb-2">
                            <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" class="rounded" width="40" height="40" style="object-fit: cover;">
                            <div class="ms-2">
                                <strong>{{ item.product.name }}</strong> 
                                (x{{ item.quantity }}) - ${{ item.subtotal }}
                            </div>
                        </li>
                    {% endfor %}
                </ul>
                <hr>
                <p><strong>Total: ${{ cart_total }}</strong></p>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'cart' %}" class="btn btn-sm btn-outline-dark">View Cart</a>
                    <a href="{% url 'checkout' %}" class="btn btn-sm btn-success">Checkout</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
