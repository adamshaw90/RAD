{% extends 'base.html' %}
{% block content %}
<h2>Edit Your Profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-custom btn-sm">Save Changes</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary btn-sm">Cancel</a>
</form>
{% endblock %}
