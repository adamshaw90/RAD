{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="login-card p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4">Sign In</h2>

        <form method="post">
            {% csrf_token %}

            <!-- Render Django Allauth Form Fields -->
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors.0 }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-dark w-100">Sign In</button>
        </form>

        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{% url 'account_signup' %}" class="text-dark fw-bold">Register</a></p>
            <p><a href="{% url 'account_reset_password' %}" class="text-muted">Forgot Password?</a></p>
        </div>
    </div>
</div>
{% endblock %}
