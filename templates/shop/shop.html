{% extends 'base.html' %}
{% block content %}
<h1>Shop</h1>
<div class="product-list">
    {% for product in products %}
    <div class="product">
        <h2><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h2>
        <p>{{ product.description|truncatewords:20 }}</p>
        <p>${{ product.price }}</p>
    </div>
    {% empty %}
    <p>No products available.</p>
    {% endfor %}
</div>
{% endblock %}
